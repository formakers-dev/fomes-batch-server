defaults: &defaults
    working_directory: ~/appbeebatch # directory where steps will run
    docker:
      - image: circleci/node:8.11
      - image: circleci/python:3.6.1
      - image: circleci/mongo:3.6.6-jessie
        environment:
          TZ: "/usr/share/zoneinfo/Asia/Tokyo"

version: 2
jobs:
  build:                              # runs not using Workflows must have a `build` job as entry point
    <<: *defaults
    steps:                            # a collection of executable commands
      - checkout                      # special step to check out source code to working directory
      - run:
          name: prepare for mongo
          command: |
            echo "mongodb install script is running"
            echo "adding a new apt-key"
            sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 0C49F3730359A14518585931BC711F9BA15703C6
            echo “deb http://repo.mongodb.org/apt/ubuntu 2 xenial/mongodb-org/testing multiverse” | sudo tee /etc/apt/sources.list.d/mongodb-org-3.6.6.ist
            echo "updating apt"
            sudo apt-get update
            echo "installing mongodb"
            sudo apt-get install -y mongodb-org-shell
            echo “mongodb install script comleted”
      - run:
          name: check mongo
          command: mongo --version
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-          # fallback to using the latest cache if no exact match is found
      - run:
          name: install-dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: test
          command: npm test
